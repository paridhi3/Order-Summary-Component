<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Frontend Mentor | Order summary card</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="card">

    <div class="top">
      <img class="top-img" src="images/illustration-hero.svg" alt="illustration-hero">
      <h1>Order Summary</h1>
      <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>

    <div class="plan">
      <img class="music-icon" src="images/icon-music.svg" alt="">
      <div class="choose-plan">
        <p class="annual">Annual Plan</p>
        <p class="cost">$59.99/year</p>
      </div>
      <a class="change" href="#">Change</a>
    </div>

    <div class="proceed">
      <button type="button" class="btn1">Proceed to Payment</button>
      <button type="button" class="btn2">Cancel Order</button>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/paridhi3">Paridhi</a>.
  </div>

</body>

</html>
